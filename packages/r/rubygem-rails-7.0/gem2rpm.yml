    BuildRequires: %{rubygem railties:7.0}
    BuildRequires: %{rubygem activemodel:7.0}

    # keep in sync with below
    BuildRequires: %{rubygem puma:5}
    BuildRequires: %{rubygem sprockets-rails}
    BuildRequires: %{rubygem sqlite3:1 >= 1.4}
