:pre_install: |-
  %gem_unpack
  sed -i -e 's/.*mini_portile.*//g' %{mod_full_name}.gemspec
  find -type f -print0 | xargs -0 touch -r %{S:0}
  %gem_build
  cd ..
  export NOKOGIRI_USE_SYSTEM_LIBRARIES=1
:post_install: |-
  rm -rvf %{buildroot}%{_libdir}/ruby/gems/*/gems/%{mod_full_name}/ports
