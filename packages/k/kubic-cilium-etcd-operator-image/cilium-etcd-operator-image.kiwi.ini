<?xml version="1.0" encoding="utf-8"?>

<image schemaversion="6.5" name="_PRODUCT_-cilium-etcd-operator-image" xmlns:suse_label_helper="com.suse.label_helper">
  <description type="system">
    <author>SUSE Containers Team</author>
    <contact>containers@suse.com</contact>
    <specification>cilium-etcd-operator running on an _DISTRO_ container guest</specification>
  </description>
  <preferences>
    <type
      image="docker"
      derived_from="obsrepositories:/_BASEIMAGE_">
      <containerconfig
        name="_NAMESPACE_/cilium-etcd-operator"
        tag="%%SHORT_VERSION%%"
        maintainer="SUSE Containers Team &lt;containers@suse.com&gt;"
        additionaltags="%%LONG_VERSION%%">
        <entrypoint execute="/usr/bin/cilium-etcd-operator"/>
        <labels>
          <suse_label_helper:add_prefix prefix="org.opensuse.cilium-etcd-operator">
            <label name="org.opencontainers.image.title" value="cilium-etcd-operator Container"/>
            <label name="org.opencontainers.image.description" value="Image containing cilium-etcd-operator - operator to manage Cilium's etcd cluster"/>
            <label name="org.opencontainers.image.version" value="%%LONG_VERSION%%"/>
            <label name="org.opencontainers.image.created" value="%BUILDTIME%"/>
          </suse_label_helper:add_prefix>
        </labels>
        <history author="Michal Rostecki &lt;mrostecki@opensuse.org&gt;">cilium-etcd-operator Container</history>
      </containerconfig>
    </type>
    <version>4.0.0</version>
    <packagemanager>zypper</packagemanager>
    <rpm-check-signatures>false</rpm-check-signatures>
    <rpm-force>true</rpm-force>
    <rpm-excludedocs>true</rpm-excludedocs>
    <locale>en_US</locale>
    <keytable>us.map.gz</keytable>
    <hwclock>utc</hwclock>
  </preferences>
  <repository>
    <source path="obsrepositories:/"/>
  </repository>
  <packages type="image">
    <package name="cilium-etcd-operator"/>
  </packages>
</image>
