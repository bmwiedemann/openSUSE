# Sample tools.conf for open-vm-tools


[powerops]
## Type: String
## Default: [empty]
#poweron-script=

## Type: String
## Default: [[empty]
#poweroff-script=

## Type: String
## Default: [empty]
#resume-script=

## Type: string
## Default: [empty]
#suspend-script=

[vmsvc]
## Type: int
## Default: 512
#max.wiperfile.size=512

[vmtools]
## Type: 
## Default: false
#disable-tools-version=false

[vmtray]
## Type: Boolean
## Default: False
#wirelessIcon.enable=false

[desktopevents]
## Type: Boolean
## Default: False
#disable-pmtimerarning=false

[logging]
## Type: Boolean
## Default:
#log=

## Type: String
## Default: [empty]
#log.file

## Type: String(error,critical,warning,message,info,debug,none)
## Default: warning
#log.level=warning

[guestinfo]
## Type: Boolean
## Default: 0
# Set to one on openSUSE, as there is no libprocps and this keeps on flooding the logs
# see bnc#698181 for more details.
disable-perf-mon=1

## Type: Boolean
## Default:
#disable-query-diskinfo=

# Custom GuetInfo Poll interval (in seconds). Set to 0 to disable polling
## Type: Int
## Default: 
#poll-interval=

[unity]
## Type:
## Default: 
#debug=

## Type: Boolean
## Default:
#forceEnable=

## Type: String
## Default:
#desktop.backgroundColor=

# Enable (or disable) the Protocol Buffer enabled service
## Type: Boolean
## Default: 
#pbrpc.enable=

# Configure the socket type for PBRPC (ipsocket,vsocket)
## Type: String(ipsocket,vsocket)
## Default:
#pbrpc.socketType=


