[main]
cachedir=/var/cache/yum
keepcache=0
debuglevel=2
logfile=/var/log/yum.log
pkgpolicy=newest
distroverpkg=suse-release
tolerant=1
exactarch=1
obsoletes=1
gpgcheck=1
plugins=1
metadata_expire=1800

exactarchlist=kernel-bigsmp, kernel-debug, kernel-default, kernel-dummy, kernel-iseries64, kernel-ppc64, kernel-s390, kernel-smp, kernel-syms, kernel-um, kernel-xen, kernel-xenpae, kernel-default-base, glibc
installonlypkgs=kernel-bigsmp, kernel-debug, kernel-default, kernel-dummy, kernel-iseries64, kernel-ppc64, kernel-s390, kernel-smp, kernel-syms, kernel-um, kernel-xen, kernel-xenpae, kernel-default-base
kernelpkgnames=kernel-bigsmp, kernel-debug, kernel-default, kernel-dummy, kernel-iseries64, kernel-ppc64, kernel-s390, kernel-smp, kernel-syms, kernel-um, kernel-xen, kernel-xenpae, kernel-default-base

# PUT YOUR REPOS HERE OR IN separate files named file.repo
# in /etc/yum.repos.d
