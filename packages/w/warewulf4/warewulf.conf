ipaddr: 10.10.93.254
netmask: 255.255.255.0
localstatedir: /var/lib/warewulf
warewulf:
  port: 9873
  secure: true
  update interval: 60
dhcp:
  enabled: true
  range start: 10.10.93.10
  range end: 10.10.93.250
  template: default
  systemd name: dhcpd
  config file: /etc/dhcpd.conf
tftp:
  enabled: true
  tftproot: /srv/tftpboot
  systemd name: tftp
nfs:
  systemd name: nfs-server
  exports:
  - /home
  - /var/lib/warewulf
