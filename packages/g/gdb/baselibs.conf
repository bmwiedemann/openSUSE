gdb
  +/usr/bin/gdb -> /usr/bin/gdb<extension>
  # kill package for i586 32bit
  targetarch x86_64 block!
  prereq -glibc-x86
gdbserver
  +/usr/bin/gdbserver -> /usr/bin/gdbserver<extension>
  provides "gdb-<targettype>:/usr/bin/gdbserver<extension>"
  # kill package for i586 32bit
  targetarch x86_64 block!
  prereq -glibc-x86
