# Allows to specify global daemon options for every GoVPN instance.
#
# Setting the variable to e.g. "-foo -bar" will cause the start of
# the GoVPN instances with additional options -foo and -bar.
# When empty, no global daemon options will be used.
#
# For separate instance options, use INSTANCE_OPTS option in
# specific instance configuration (e.g. in /etc/govpn.d/foo.conf).
#
GLOBAL_OPTS=""
