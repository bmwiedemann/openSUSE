# To enable the /pgadmin4 alias, run
#     a2enmod wsgi && a2enflag PGADMIN && rcapache2 restart
# This will make /pgadmin4 available on all virtual hosts.
#
# If you want to have the /pgadmin4 alias only on a specific
# virtual host, add the alias to the config of that vhost.

<IfDefine PGADMIN>
WSGIDaemonProcess pgadmin processes=1 threads=25
WSGIScriptAlias /pgadmin4 /usr/lib/python3.6/site-packages/pgadmin4-web/pgAdmin4.wsgi

<Directory /usr/lib/python3.6/site-packages/pgadmin4-web/>
	WSGIProcessGroup pgadmin
	WSGIApplicationGroup %{GLOBAL}
	<IfModule mod_authz_core.c>
		# Apache 2.4
		Require all granted
	</IfModule>
	<IfModule !mod_authz_core.c>
		# Apache 2.2
		Order Deny,Allow
		Deny from All
		Allow from 127.0.0.1
		Allow from ::1
	</IfModule>
</Directory>
</IfDefine>
