# Create directory /var/run/xl2tpd with permission by default if it does not exist yet.
d /var/run/xl2tpd 755 root root - -
# Create a named pipe with the rights by default if it does not exist yet.
p /var/run/xl2tpd/l2tp-control 600 root root - -
# Do not delete the directory /var/run/xl2tpd and its contents for cleaning temporary files.
x /var/run/xl2tpd/
